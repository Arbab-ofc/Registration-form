<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form" aria-labelledby="formTitle">
    <div class="form__header">
      <h1 class="form__title" id="formTitle">Registration Form</h1>
      <p class="form__subtitle">Enter your details below. All fields are required for verification.</p>
    </div>

    <div class="success-banner" id="successBanner" role="alert" aria-live="polite">
      <span>Registration submitted successfully.</span>
      <span aria-hidden="true">âœ“</span>
    </div>

    <form class="form__body" id="registrationForm" novalidate>
      <div class="form-field" id="fullNameField">
        <label class="form-field__label" for="fullName">Full Name</label>
        <div class="form-field__control">
          <input class="form-field__input" type="text" id="fullName" name="fullName" placeholder="Enter your full name" required minlength="2" autocomplete="name" aria-describedby="fullNameMessage">
          <span class="form-field__status" aria-hidden="true"></span>
        </div>
        <p class="form-field__message" id="fullNameMessage" role="status"></p>
      </div>

      <div class="form-field" id="fatherNameField">
        <label class="form-field__label" for="fatherName">Father's Name</label>
        <div class="form-field__control">
          <input class="form-field__input" type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required minlength="2" aria-describedby="fatherNameMessage">
          <span class="form-field__status" aria-hidden="true"></span>
        </div>
        <p class="form-field__message" id="fatherNameMessage" role="status"></p>
      </div>

      <div class="form-field" id="dobField">
        <label class="form-field__label" for="dob">Date of Birth</label>
        <div class="form-field__control">
          <input class="form-field__input" type="date" id="dob" name="dob" required aria-describedby="dobMessage">
          <span class="form-field__status" aria-hidden="true"></span>
        </div>
        <p class="form-field__message" id="dobMessage" role="status"></p>
      </div>

      <div class="form-field" id="addressField">
        <label class="form-field__label" for="address">Address</label>
        <div class="form-field__control">
          <textarea class="form-field__textarea" id="address" name="address" placeholder="Street, city, state, and postal code" required minlength="10" aria-describedby="addressMessage"></textarea>
          <span class="form-field__status" aria-hidden="true"></span>
        </div>
        <p class="form-field__message" id="addressMessage" role="status"></p>
      </div>

      <div class="form-field" id="phoneField">
        <label class="form-field__label" for="phone">Phone Number</label>
        <div class="form-field__control">
          <select class="form-field__select" id="countryCode" name="countryCode" aria-label="Country code" required>
            <option value="US" selected aria-label="United States">ðŸ‡ºðŸ‡¸ +1</option>
            <option value="UK" aria-label="United Kingdom">ðŸ‡¬ðŸ‡§ +44</option>
            <option value="CA" aria-label="Canada">ðŸ‡¨ðŸ‡¦ +1</option>
            <option value="AU" aria-label="Australia">ðŸ‡¦ðŸ‡º +61</option>
            <option value="IN" aria-label="India">ðŸ‡®ðŸ‡³ +91</option>
            <option value="PK" aria-label="Pakistan">ðŸ‡µðŸ‡° +92</option>
          </select>
          <input class="form-field__input" type="tel" id="phone" name="phone" placeholder="e.g. 4155552671" inputmode="tel" autocomplete="tel-national" required aria-describedby="phoneMessage">
          <span class="form-field__status" aria-hidden="true"></span>
        </div>
        <p class="form-field__message" id="phoneMessage" role="status"></p>
      </div>

      <div class="form__actions">
        <button class="button" type="submit">Submit Registration</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
